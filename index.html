<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav>

            <div class="search">
                <input type="text" name="city" id="city" placeholder="Search Location">
                <div class="search_icon">
                    <img src="search_24px.svg" alt="search icon">
                </div>
            </div>
        </nav>
        <main>
            <div class="city_wrapper">
                <span class="city">Hyderdabad</span>
                <img src="Vector.svg" alt="" class="location_img">
            </div>
            <div class="main-info-wrapper">
                <div class="main-info">
                    <div class="condition-info">
                        <span class="date">04 August 2024</span>
                        <span class="condition">Sunny</span>
                        <span class="temperature">30Â°C</span>
                    </div>
                    <div class="condition-image">
                        <img src="Group 34.svg" alt="">
                    </div>
                </div>

            </div>
        </main>
        <section>
            <div class="details">
                <div class="details-item">
                    <div class="wind-img">
                        <img src="fast-wind.svg" alt="">
                    </div>
                    <div class="info-items">
                        <span class="info-text wind">10 m/s</span>
                        <span class="info-name">Wind</span>
                    </div>
                </div>
                <div class="details-item">
                    <div class="wind-img">
                        <img src="humidity.svg" alt="">
                    </div>
                    <div class="info-items">
                        <span class="info-text humidity">98%</span>
                        <span class="info-name">humidity</span>
                    </div>
                </div>
                <div class="details-item">
                    <div class="wind-img">
                        <img src="sun-cloud-hailstone-01.svg" alt="">
                    </div>
                    <div class="info-items">
                        <span class="info-text Rain">100 mm</span>
                        <span class="info-name">Rain</span>
                    </div>
                </div>
            </div>
        </section>
        <section>

            <div class="hourly-forecast">
                <span>Hourly Forecast</span>
                <div class="hour-item">
                    <span class="hour-1">10 am</span>
                    
                </div>
            </div>
        </section>

    <script src="script.js"></script>
</body>

</html>
