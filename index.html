<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav>
            <input type="text" id="city" placeholder="Enter city name">
            <button id="submit"><img src="search.png" alt=""></button>
        </nav>
        <div class="information">
            <img src="weather.png" alt="" class="condition_img">
            <div class="big_wrap">

                <div class="city_wrapper">
                    <h2 class="city">Vadodara</h2>
                    <img src="Vector.svg" alt="" class="location_img">
                </div>
                <div class="temp_info">
                    <p class="temp">22°</p>
                    <p class="Feels_like">Feels like: 20°</p>
                </div>
            </div>
        </div>
        <!-- <div class="extra_info">
        </div> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
